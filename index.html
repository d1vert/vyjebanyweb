<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trinity - Home</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
      /* Custom CSS */
      body, html {
        margin: 0;
        padding: 0;
        font-family: 'Roboto Mono', monospace;
        background-color: #f0f0f0;
      }
      header {
        background-color: #923F2D;
        padding: 1rem;
      }
      nav ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: space-around;
      }
      nav a {
        color: #ffffff;
        text-decoration: none;
        font-weight: bold;
        transition: color 0.3s;
      }
      nav a:hover {
        color: #000000;
      }
      main {
        padding: 2rem;
        opacity: 0;
        transition: opacity 0.5s, transform 0.5s;
        transform: translateX(100%);
      }
      main.show {
        opacity: 1;
        transform: translateX(0);
      }
      footer {
        background-color: #923F2D;
        padding: 1rem;
        text-align: center;
        color: #ffffff;
      }
      .logo-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 200px;
      }
      .logo {
        font-size: 3rem;
        font-weight: bold;
        letter-spacing: 0.2rem;
        color: #ffffff;
        margin: 0;
      }
      .container {
        text-align: center;
      }
      .photo {
        display: inline-block;
        margin: 10px;
        position: relative;
        overflow: hidden; /* Added overflow property */
      }
      .photo img {
        width: 300px;
        height: 400px;
        object-fit: cover;
        transition: filter 0.3s; /* Added transition property */
      }
      .photo:hover img {
        filter: blur(5px); /* Added blur effect */
      }
      .photo .caption {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        padding: 10px;
        background-color: rgba(0, 0, 0, 0.7);
        color: #ffffff;
        font-family: 'Roboto Mono', monospace;
        font-size: 16px;
        opacity: 0;
        transition: opacity 0.3s;
        text-align: center;
        pointer-events: none;
      }
      .photo:hover .caption {
        opacity: 1;
      }
      #ateam h2 {
        text-align: center;
      }
      #ateam p {
        text-align: center;
        margin-top: 10px;
      }
      .menu-container {
        position: absolute;
        top: 1rem;
        left: 1rem;
        display: flex;
        align-items: center;
        cursor: pointer;
        z-index: 99;
      }
      /* Added styles for news section */
      #news {
        background-color: #ffffff;
        padding: 2rem;
        margin: 2rem auto;
        max-width: 800px;
        text-align: center;
      }
      .news-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
      }
      .news-item {
        background-color: #f0f0f0;
        padding: 1rem;
        margin: 1rem;
        text-align: center;
        width: 300px;
      }
      .news-item h3 {
        margin-top: 0;
      }
      .news-item p {
        margin-bottom: 1rem;
      }
      .news-item a {
        text-decoration: none;
        color: #923F2D;
        font-weight: bold;
      }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
      // Custom JavaScript
      $(document).ready(function() {
        $('nav a').on('click', function(e) {
          e.preventDefault();
          var target = $(this).attr('href');
          if (target === 'about.html') {
            window.location.href = 'https://platby.hostify.cz/92640';
          } else {
            $('main').removeClass('show');
            setTimeout(function() {
              window.location.href = target;
            }, 500);
          }
        });
        setTimeout(function() {
          $('main').addClass('show');
        }, 500);
        
        // Add click event handler for "Read More" links
        $('.news-item a').on('click', function(e) {
          e.preventDefault();
          var target = $(this).attr('href');
          window.open(target, '_blank'); // Open link in a new tab
        });
      });
    </script>
  </head>
  <body>

</html>
